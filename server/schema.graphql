type Query {
  products(
    id: Int
    img_url: String
    gender: String
    category: String
    title: String
    desc: String
    price: Int
    sale: Boolean
  ): [Product]!
}
type Product {
  id: Int
  img_url: String
  gender: String
  category: String
  title: String
  desc: String
  price: Int
  sale: Boolean
}
